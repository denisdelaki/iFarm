<div class="contact-container">
    <div class="contact-info">
        <h2>Contact Us</h2>
        <div class="info-section">
            <h3>Get In Touch</h3>
            <p><i class="fas fa-phone"></i> +254 703 103 852</p>
            <p><i class="fas fa-envelope"></i> supportifarm.co.ke</p>
            <p><i class="fas fa-clock"></i> Monday - Friday: 8:00 AM - 6:00 PM</p>
            <p><i class="fas fa-location-dot"></i> Nairobi, Kenya</p>
        </div>
    </div>

    <div class="contact-form">
        <h3>Send us a Message</h3>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="map-container">
        <h3>Find Us</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255281.19891888058!2d36.70730744863281!3d-1.3028617999999908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1635000000000!5m2!1sen!2sus"
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</div>
