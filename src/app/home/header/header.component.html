<mat-toolbar>
  <div class="header-content">
    <h3 class="logo">i<span>Farm</span></h3>
    <p>Your partner in Modern farming solutions</p>
  </div>

  <span class="spacer"></span>

  <div class="nav-items" [class.show-menu]="isMenuOpen">
    <!-- Public navigation items (always visible) -->
    <ng-container *ngIf="!isLoggedIn">
      <button
        mat-button
        *ngFor="let item of publicNavigationItems"
        (click)="navigate(item.path)"
      >
        {{ item.label }}
      </button>
    </ng-container>

    <!-- Private navigation items (visible only when logged in) -->
    <ng-container *ngIf="isLoggedIn">
      <button
        mat-button
        *ngFor="let item of privateNavigationItems"
        (click)="navigate(item.path)"
      >
        {{ item.label }}
      </button>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </ng-container>

    <!-- Login button (visible only when not logged in) -->
    <button mat-button *ngIf="!isLoggedIn" (click)="login()">Login</button>
  </div>

  <button mat-icon-button class="menu-icon" (click)="toggleMenu()">
    <mat-icon>{{ isMenuOpen ? "close" : "menu" }}</mat-icon>
  </button>
</mat-toolbar>
